name: Release

on:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Set up Git user
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - name: Build for Linux
        run: |
          export GOOS=linux
          export GOARCH=amd64
          go build -o ./bin/ava .
          git tag -a "linux-release" -m "Linux release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Linux tag
        run: |
          git push origin "linux-release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build for Windows
        run: |
          export GOOS=windows
          export GOARCH=amd64
          go build -o ./bin/ava.exe .
          git tag -a "windows-release" -m "Windows release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Windows tag
        run: |
          git push origin "windows-release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build for Mac
        run: |
          export GOOS=darwin
          export GOARCH=amd64
          go build -o ./bin/ava .
          git tag -a "mac-release" -m "Mac release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Mac tag
        run: |
          git push origin "mac-release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
